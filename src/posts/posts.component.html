<h1>Posts</h1>

<ul>
  <li *ngFor="let post of Posts$" class="white-bg">
    <a routerLink="">{{ post.title }}</a>

    <p>{{ post.body }}</p>
    <i class="material-icons">favorite</i> <span class="position-icon">&nbsp; &nbsp;5&nbsp;&nbsp;|&nbsp;&nbsp;</span><i class="material-icons">visibility</i><span class="position-icon">&nbsp;&nbsp;10</span>
  </li>
  <i class="material-icons">favorite</i>
</ul>
